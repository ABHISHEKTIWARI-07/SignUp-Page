<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Registration.css">

    <title>Registration form</title>

  </head>


  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>



    <div class="container-fluid">

      <div class="row" >

          <div class="col-6 left">
            <img src="image.svg" alt="">
          </div>


        <div class="col-6 p-3 mx-auto form">  
          <h1 class="text-center">Registration Form</h1>

          <p id="invalid"></p>

          <form class="row g-3" method="get" name="myForm" id="myForm">

            <div class="col-md-6 form-floating">
              <input
                type="text"
                class="form-control"
                name="First Name"
                id="fname"
                placeholder="Fname"/>
               <span class="error"></span>
               <label for="fname">First Name</label>
            </div>


            <div class="col-md-6 form-floating">
              <input
                type="text"
                class="form-control"
                name="Last Name"
                id="lname"
                placeholder="Lname"/>
              <span class="error"></span>
              <label for="lname">Last Name</label>
            </div>

            
            <div class="col-md-6 form-floating">
              <input
                type="password"
                class="form-control"
                name="Password"
                id="password"
                placeholder="Password"/>
                <span class="error"></span>
                <label for="password">Password </label>
            </div>
              
              
            <div class="col-md-6 form-floating">
              <input
                type="password"
                class="form-control"
                name="Confirm Password"
                id="repassword"
                placeholder="Password"/>
                <span class="error"></span>
                <label for="repassword">Confirm Password</label>
            </div>
              

            <div class="col-md-12 form-floating">
                <input
                  type="email"
                  class="form-control"
                  name="Email Address"
                  id="email"
                  placeholder="name@example.com"/>
                <span class="error"></span>
                <label for="email">Email address</label>
            </div>


            <div class="col-md-12 form-floating">
              <input 
                type="number"
                class="form-control" 
                name="Contact Number" 
                id="number"
                placeholder="***"/>
                <span class="error"></span>
                <label for="number">Mobile No</label>
            </div>


            <div class="col-12">
              <label for="inputAddress" class="form-label">Address 1</label>
              <input
                type="text"
                class="form-control"
                name="Full Address"
                id="inputAddress"
                class="input"
                placeholder="Saraswati Nagar Ward no-12, Gopalganj Bihar(required)"/>
              <span class="error"></span>
            </div>


            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input
                type="text"
                class="form-control"
                name="Detail Address"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor(required)"/>
              <span class="error"></span>
            </div>


            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input
               type="text"
               class="form-control"
               name="City Name"
               id="inputCity" 
               placeholder="Gopalganj(required)" />
               <span class="error"></span>
            </div>


            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option value="Bihar" selected>Bihar</option>
                <option value="Gujarat">Gujarat</option>
                <option>...</option>
              </select>
            </div>


            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input 
              type="tel"
              class="form-control" 
              name="Zip code"
              id="inputZip" 
              placeholder="841428(required)" />
              <span class="error"></span>
            </div>


            <div class="row-cols-1">
              <legend>Comment: </legend>
              <textarea placeholder="Discussion/Feedback forum(required)" cols="10" rows="5"></textarea>
              <span class="giveUsFeedback"></span>
            </div>


            <div class="d-flex justify-content-between">
              <input type="submit" value="register" id="submit" class="btn btn-outline-success">
              <button type="reset" value="reset" class="btn btn-outline-danger">reset</button>
            </div>

          </form>

        </div>

      </div>

    </div>

    <script src="Registration.js"></script>

  </body>

</html>
